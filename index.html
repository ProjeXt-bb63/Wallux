    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">

    <meta property="og:type" content="website">

<body>
    <div class="title">Wallux</div>
    <br>
    <div class="description">
        Wallux is a collection of wallpapers that this repo's author thought <i>looks cool</i>.<br>Want to add something you think is cool? Create an <a href="https://github.com/Wallux-0/Wallux/issues">Issue</a> with the wallpaper image attached!
    </div>
    <center>
        <br>
        <div class="container" id="tagContainer">
        </div>
        <br>
        <div class="container" id="randomContainer">
        </div>
    </center>
    <div class="fullimagedisplay" id="fullimg">
        <div style="display:flex;">
            <img src="" class="fullimagedisplay_img" id="fulldisp_img">
            <div class="fullimagedisplay_content">
                <h1 id="fullimagedisplay_name">Name</h1>
                <h2 id="fullimagedisplay_desc">Description</h2>
                <h2 id="fullimagedisplay_id">Wallux ID</h2>
                <h2>Tags</h2>
                <h3 id="fullimagedisplay_tags">Tag1, Tag2</h3>
                <div style="display: flex;">
                    <a href="" id="fullimagedisplay_link_download" target="_blank"><button class="button">Download</button></a>
                    <button class="button" id="fullimagedisplay_link_share">Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="static/home.js"></script>
